# github-pages settings. Cannot be changed
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
# end githb-pages settings

# site settings
site: "https://benpriestman.github.io"
baseurl: "/edu-care.co.uk"
source: "./content"
# end site settings

# Plugins
plugins:
  # default plugins
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links
  # end default plugins

# theme settings
ToDo: pick a decent remote theme
theme: minima
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
# end theme settings
